<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Set a Reminder</h1>
    <form method="POST" action="{{ url_for('set_reminder') }}">
        <label for="message">Reminder Message:</label>
        <input type="text" name="message" required><br>
        
        <label for="minutes">Minutes:</label>
        <input type="number" name="minutes" min="0" required><br>
        
        <label for="seconds">Seconds:</label>
        <input type="number" name="seconds" min="0" required><br>
        
        <input type="submit" value="Set Reminder">
    </form>
</body>
</html>
